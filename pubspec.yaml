name: e_sehat
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  auto_route: ^2.2.0
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  fl_chart: ^0.36.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0-dev.6
  flutter_webview_plugin: ^0.4.0
  font_awesome_flutter: ^9.1.0
  freezed_annotation: ^0.14.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  json_annotation: ^4.1.0
  octo_image: ^1.0.0+1
  shimmer: ^2.0.0

dev_dependencies:
  build_runner: null
  auto_route_generator: ^2.1.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed:
  hive_generator: ^1.1.0
  json_serializable:

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Italic.ttf
          style: italic
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
